<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascripts</title>
    <style>
   img{
    width: 300px;

   }

   body{
       background:#0A60E8 ;

   }

   div {
       width:50%; height: 50px;
       display: flex;
       justify-content: space-around;
       padding: 10px;
       background: white;
   }

#a{ flex: 1;  background: #e59226; color:#e59226}
#b{ flex: 1;  background: #dd0b43; color:#dd0b43}
#c{ flex: 1;  background: #0c2461; color:#0c2461}
#d{ flex: 1;  background: #08db36; color:#08db36}
#e{ flex: 1;  background: #d42a66; color:#d42a66}

    </style>
</head>
<body>
  <div>
           
               <a onclick="bgchange(id)"  id="a">#fdcb6e</a>
               <a onclick="bgchange(id)"  id="b">#b71540</a>
               <a onclick="bgchange(id)"  id="c">#0c2461</a>
               <a onclick="bgchange(id)"  id="d">#78e08f</a>
               <a onclick="bgchange(id)"  id="e">#fd79a8</a>

</div>
	
	
	<script>
     
    const bgchange = (id) => {
    document.body.style.background = document.getElementById(id).innerHTML;

}



    </script>
	
	
	
	
	
	
	



	

    <script src="java.js"></script>


</body>
    </html>
